releases:
- name: custom-os-conf
  version: 0.1.0

addons:
- name: os-login-banner
  jobs:
  - name: login-banner
    release: custom-os-conf
    properties:
      login-banner:
        text: |
          # ---------------------------------------------------------------- #
            Unauthorized use is strictly prohibited. All access and activity
            is subject to logging and monitoring
            Please be aware..........
          # ---------------------------------------------------------------- #
- name: os-root-partition-cleanup
  jobs:
  - name: root-partition-cleanup
    release: custom-os-conf
    properties:
      script: |
        cat <<EOF >>/etc/cron.hourly/root-cleanup.sh
        #!/bin/bash
        perc_free=`df -kh / | awk 'NR!=1' | awk  '{print $5}' | sed 's/.$//'`
        echo $perc_free >> root-perc-free.out
        EOF